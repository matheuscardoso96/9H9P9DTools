name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore 9H9P9DTools/9H9P9DTools.csproj

      - name: Build (Release)
        run: dotnet build 9H9P9DTools/9H9P9DTools.csproj --configuration Release --no-restore

      - name: Publish (Windows self-contained single-file)
        run: dotnet publish 9H9P9DTools/9H9P9DTools.csproj --configuration Release --no-restore -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/9H9P9DTools

      - name: Create annotated tag (based on date + commit) and push
        id: tag
        run: |
          $short = git rev-parse --short HEAD
          $date = (Get-Date).ToString('yyyyMMdd')
          $tag = "v${date}-$short"
          Write-Host "Tag to create: $tag"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a $tag -m "Automated release $tag from branch main"
          git push origin $tag
          echo "TAG_NAME=$tag" >> $env:GITHUB_ENV
        shell: pwsh

      - name: List published files
        run: dir publish\9H9P9DTools || echo "no files"

      - name: Pack published files into zip named by tag
        run: |
          if (-not $env:TAG_NAME) { Write-Host "TAG_NAME not set"; exit 1 }
          $zipPath = "publish\${env:TAG_NAME}.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path publish\9H9P9DTools\* -DestinationPath $zipPath
          Write-Host "Created $zipPath"
        shell: pwsh

      - name: Create Release and upload published zip
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG_NAME }}
          files: publish/${{ env.TAG_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

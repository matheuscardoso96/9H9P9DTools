name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies (include RID)
        run: dotnet restore 9H9P9DTools/9H9P9DTools.csproj --runtime win-x64

      - name: Build (Release) with runtime win-x64
        run: dotnet build 9H9P9DTools/9H9P9DTools.csproj --configuration Release --no-restore -r win-x64

      - name: Publish (Windows self-contained single-file) with verbose output
        run: dotnet publish 9H9P9DTools/9H9P9DTools.csproj --configuration Release --no-restore -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true --output ./publish/9H9P9DTools --verbosity detailed

      - name: Dotnet info
        run: dotnet --info

      - name: List published files recursively
        shell: pwsh
        run: |
          Write-Host "Listing publish directory contents:";
          if (Test-Path publish\9H9P9DTools) {
            Get-ChildItem -Path publish\9H9P9DTools -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "Publish folder not found";
          }

      - name: Verify exe exists
        shell: pwsh
        run: |
          $files = Get-ChildItem -Path publish\9H9P9DTools -Recurse -File -Include *.exe,*.dll,*.so -ErrorAction SilentlyContinue
          if (-not $files) {
            Write-Host 'No binaries found in publish folder. Failing job to avoid empty release.'
            Get-ChildItem publish -Recurse -Force | ForEach-Object { Write-Host $_.FullName }
            exit 1
          } else {
            Write-Host "Binaries found:"; $files | ForEach-Object { Write-Host $_.FullName }
          }

      - name: Create annotated tag (based on date + commit) and push
        id: tag
        run: |
          $short = git rev-parse --short HEAD
          $date = (Get-Date).ToString('yyyyMMdd')
          $tag = "v${date}-$short"
          Write-Host "Tag to create: $tag"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a $tag -m "Automated release $tag from branch main"
          git push origin $tag
          echo "TAG_NAME=$tag" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Pack published files into zip named by tag
        run: |
          if (-not $env:TAG_NAME) { Write-Host "TAG_NAME not set"; exit 1 }
          $zipPath = "publish\${env:TAG_NAME}.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath }
          Compress-Archive -Path publish\9H9P9DTools\* -DestinationPath $zipPath
          Write-Host "Created $zipPath"
        shell: pwsh

      - name: Create Release and upload published zip
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG_NAME }}
          files: publish/${{ env.TAG_NAME }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

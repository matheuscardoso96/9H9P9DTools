name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore 9H9P9DTools/9H9P9DTools.csproj

      - name: Build (Release)
        run: dotnet build 9H9P9DTools/9H9P9DTools.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish 9H9P9DTools/9H9P9DTools.csproj --configuration Release --no-restore --output ./publish

      - name: Create annotated tag and push
        id: tag
        run: |
          # Tag naming: v<run_number>-<short-sha>, altere se preferir outro formato
          SHORT_SHA=$(git rev-parse --short HEAD)
          TAG="v${{ github.run_number }}-${SHORT_SHA}"
          echo "Tag to create: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Automated release $TAG from branch main"
          git push origin "$TAG"
          echo "TAG_NAME=$TAG" >> $GITHUB_ENV
        shell: bash

      - name: Create GitHub release and attach published files
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ env.TAG_NAME }}
          files: ./publish/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}